<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun">
      <li>Adjective: <input type="text" id="adjective">
      <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>
    <script>
      let botao = document.getElementById("lib-button");

      
      botao.addEventListener('click', makeMadLib);
      function makeMadLib() {
        let story = document.getElementById('story');
        let nounText = document.getElementById('noun').value;
        let adjText = document.getElementById('adjective').value;
        let someoneNameText = document.getElementById('person').value;
        story.innerText = `${someoneNameText} vai ao parque porque ${adjText} de ${nounText}`;
        return console.log(story);

      }
    </script>

  </body>

</html>
