<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/pikaday.css">
  </head>

  <body>
    <form action="" class="cv-form" method="get">
      <fieldset>

        <!-- dados pessoais -->
        <legend>Dados pessoais</legend>
        <!-- nome -->
        <label for="full-name">Nome completo</label>
        <input type="text" id="name" data-validate-field="name">
        <!-- Email -->
        <label for="email">E-mail</label>
        <input type="text" id="email" maxlength="50" pattern="^[\w]{2,30}@[a-z]{2,15}\.[a-z]{2,5}" data-validate-field="email">
        <!-- CPF -->
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" maxlength="11" pattern="[\d]{11}" required>
        <!-- Endereco -->
        <label for="andress">Endere&ccedil;o</label>
        <input type="text" id="andress" maxlength="200" required>
        <!-- APT ou CASA -->
        <label for="apt">Apartamento</label>
        <input type="radio" name="residence" id="apt" value="apt">
        <label for="house">Casa</label>
        <input type="radio" name="residence" id="house" value="house">
        <!-- cidade -->
        <label for="city">Cidade</label>
        <input type="text" maxlength="28" required>
        <!-- estados -->
        <label for="states">Estados</label>
        <select id="states" name="states" required>
        </select>
        <!-- fim dados pessoais -->
      </fieldset>
      <fieldset>
        <!-- Ultimo emprego -->
        <legend>Ultimo emprego</legend>
        <label for="resumo">Resumo</label>
        <input type="textarea" id="resumo" maxlength="1000" placeholder="Escreva ate 1000 caracteres" required>
        <label for="office">Cargo</label>
        <input type="text" maxlength="40" required>
        <label for="desc">Descri&ccedil;&atilde;o</label>
        <input type="text" maxlength="500" required>
        <label for="init-date">Data de inicio</label>
        <input type="text" id="date" name="date" maxlength="10" pattern="(([\d]{2}\/)*[\d]{4})" required>
        <!-- fim ultimo emprego -->
      </fieldset>
      <input type="submit" id="submit" value="Enviar">
      <input type="button" id="clear" value="Limpar!">
    </form>
    <script src="js/justValidation.js"></script>
    <script src="js/pikaday.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
