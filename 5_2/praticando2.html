<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div id="paiDoPai">
            <div id="pai">
                <div id="primeiroFilho"></div>
                <div id="elementoOndeVoceEsta">
                    <div id="primeiroFilhoDoFilho"></div>
                    <div id="segundoEUltimoFilhoDoFilho"></div>
                </div>
                Atenção!
                <div id="terceiroFilho"></div>
                <div id="quartoEUltimoFilho"></div>
            </div>
        </div>
        <script>


            // Acesse o elemento elementoOndeVoceEsta.
            let accessElementElementoOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");

            // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
            accessElementElementoOndeVoceEsta.parentNode.style.background = 'blue';
            // Acesse o primeiroFilhoDoFilho e adicione um texto a ele.Você se lembra dos vídeos da aula anterior, como fazer isso ?
            let AEEOVE = accessElementElementoOndeVoceEsta.firstElementChild;
            console.log(AEEOVE);
            AEEOVE.innerHTML = "oi galera";

            //   Acesse o primeiroFilho a partir de pai.
            console.log(document.getElementById("pai").firstElementChild);
            // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
            console.log(accessElementElementoOndeVoceEsta.parentNode.firstElementChild);
            // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
            console.log(accessElementElementoOndeVoceEsta.nextSibling);
            // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
            console.log(accessElementElementoOndeVoceEsta.nextElementSibling);
            // Agora acesse o terceiroFilho a partir de pai.
            console.log(document.getElementById("pai").firstElementChild.nextElementSibling.nextElementSibling);
            // Crie um irmão para elementoOndeVoceEsta.
            let div = document.createElement("div");
            div.innerHTML = "funcionou";
            div.id = "irmao";

            document.getElementById('pai').appendChild(div);
            // Crie um filho para elementoOndeVoceEsta.
            let divChildElementoOndeVoceEsta = document.createElement("div");
            divChildElementoOndeVoceEsta.innerHTML = "filho de onde estou";
            divChildElementoOndeVoceEsta.id = "filho-onde-estou"
            accessElementElementoOndeVoceEsta.appendChild(divChildElementoOndeVoceEsta);
            // Crie um filho para primeiroFilhoDoFilho.
            let firstChildElement = document.createElement("div");
            firstChildElement.innerHTML = "filho do primeiro filho do filho";
            firstChildElement.id = "filhoDoFilhoDoFilho";
            AEEOVE.appendChild(firstChildElement);
            // A partir desse filho criado, acesse terceiroFilho.
            let childOfTheChildOfTheChild = document.getElementById("filhoDoFilhoDoFilho");

            console.log(childOfTheChildOfTheChild.parentNode.parentNode.nextElementSibling);

        </script>
    </body>

</html>
